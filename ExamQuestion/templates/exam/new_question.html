{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ExamQuestion/css/style.css' %}">
    <title>ساخت سوال جدید</title>
</head>
<body dir="rtl">
<div class="container">
    <div class="card border-primary">
        <div class="card-header bg-secondary">
            ساخت سوال جدید
        </div>
        <div class="card-body bg-info">
            <form method="post">

                <div class="form-group">
                    <label for="id_question" class="form-label">سوال: </label>
                    <textarea class="form-control form-text" required cols="40" rows="10"
                              id="id_question" name="question"></textarea>
                </div>
                <div class="bg-success border-secondary border-1 card" style="padding: 1%; margin-top: 2%">
                    <div class="form-group">
                        <label for="id_response" class="form-label">جواب: </label>
                        <textarea class="form-control form-text" required cols="40" rows="10"
                                  id="id_response" name="response"></textarea>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-success">ساخت</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
</body>
</html>
